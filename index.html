<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página NO oficial de Marvel">
    <meta name="keywords" content="Marvel, vengadores, iron man, capitan america, thor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/captain-america-icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e628165bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
</head>
<body> 
    
    <header class="header">
        <nav class="nav">
                <a href="#" class="header__a-img"><img class="header__img" src="./img/marvel-icon.png"></a>
                <button class="panel-btn hamburger hamburger--collapse" id="hamb" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-menu-item"><a href="#personajes" class="nav-link">Personajes principales</a></li>
                    <li class="nav-menu-item"><a href="#films" class="nav-link">Películas</a></li>
                </ul>
        </nav>
    </header>


    <main> 
        <section id="portada">  
            <img class="portada__img" src="./img/marvel-studios-portada.jpg">  
            <a href="#banner" class="saltarina">
                <i class="fas fa-chevron-down"></i>
            </a>
        </section>

        <div class="banner" id="banner">
               <img class="banner__img" src="img/banner-marvel-1.jpg"> 
        </div>

        <section id="personajes">
            <div class="container">
                    <div class="personajes__principales">
                        <div  class="h2-center">
                                <h2 class="titulos"><span class="inicio">P</span>ersonaje<span class="final">s</span><br> principales</h2>
                        </div>
                        <div class="personajes__box">
                            <div class="personajes__box__contain">
                                <div class="fila">
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img"  src="./img/a definir/iron-man.png">
                                    </div>
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/captain-america-icon.png">
                                    </div>
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/a definir/thor.png"> 
                                    </div>
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/a definir/groot.png">  
                                    </div>
                                </div>
                                <div class="fila fila2">

                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/spider.png">
                                    </div>
                                    
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/black-panter.png">                             
                                    </div>

                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img"  src="./img/hulk-3.png">
                                    </div>
                                    <div class="personajes__img">
                                        <img class="main-personajes__tamaño-img" src="./img/thanos.png">
                                    </div>
                                </div>
                            </div>
                        </div> 
                </div>
                            
                <div class="form-personajes">
                    <h3>¿Desea recibir más información sobre los personajes?</h3>
                    <h4>Complete el siguiente formulario</h4>
                        <form>
                            <fieldset class="fieldset-datos-personales">
                                <legend>Datos personales</legend>
                                <div>
                                    <label for="name">Nombre</label>
                                    <input id="name" required>
                                </div>
                                <div>
                                    <label for="surname">Apellido</label>
                                    <input id="surname" required>
                                </div>
        
                                <div>
                                    <label for="mail">Mail</label>
                                    <input id="mail" type="email" required>
                                </div>
                            </fieldset>

                            <fieldset class="fieldset-personajes">
                                <legend>Elija personajes</legend>
                                <div class="personajes-eleccion">
                                    <div class="division">
                                        <div>
                                            <label for="iron-man-form">Iron-Man</label>
                                            <input type="checkbox"id="iron-man-form" value="Iron Man">
                                        </div>
                                    <div>
                                        <label for="captain-america-form">Capitán américa</label>
                                        <input type="checkbox"id="captain-america-form" Value="Capitán américa">
                                    </div>
                                    <div>
                                        <label for="thor-form">Thor</label>
                                        <input type="checkbox"id="thor-form" value="Thor">
                                    </div>
                                    <div>
                                        <label for="hulk-form">Hulk</label>
                                        <input type="checkbox"id="iron-man-form" value="Hulk">
                                    </div>
                                </div>
                                <div class="division">
                                    <div>
                                        <label for="hombre-araña-form">Hombre araña</label>
                                        <input type="checkbox"id="hombre-araña-form" value="Hombre araña">
                                    </div>
                                    <div>
                                        <label for="guard-galaxy-form">Guardianes de la galaxia</label>
                                        <input type="checkbox"id="guard-galaxy-form" value="Guardians de la galaxia">
                                    </div>
                                    <div>
                                        <label for="black-panter-form">Pantera Negra</label>
                                        <input type="checkbox"id="black-panter-form" value="Pantera negra">
                                    </div>
                                    <div>
                                        <label for="thanos-form">Thanos</label>
                                        <input type="checkbox"id="thanos-form" value="Thanos">
                                    </div>
                                </div>
                            </fieldset>

                            <button class="button">Enviar</button> 
                            </div>
    
                        </form>
                    </div>
            
            </div>
        </div>
        </section>

        <div class="banner">
            <img class="banner__img" src="img/banner-avengers-inf.jpg"> 
        </div> 

         <section id="films"> 
             <div class="container">
                <div  class="h2-center">
                    <h2 class="titulos"><span class="inicio">P</span>elicula<span class="final">s</span></h2>
                </div>
                <div class="films__grid">
                    <div><img src="img/iron-man-1-film.png"></div>
                    <div><img src="img/iron-man-2-film.png"></div>
                    <div><img src="img/iron-man-3-film.jpg"></div>
                    <div><img src="img/thor-1-film.jpg"></div>
                    <div><img src="img/thor-2-film.jpg"></div>
                    <div><img src="img/thor-3-film.jpg"></div>
                    <div><img src="img/capitan-america-1.jpg"></div>
                    <div><img src="img/capitan-america-2.jpg"></div>
                    <div><img src="img/capitan-america-3.jpg"></div>

                </div>
            </div>
           


         </section>
  
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__p">&reg; Página no oficial de Marvel 2021</p>
            <ul class="footer__ul">
                <li><a href="https://www.facebook.com/MarvelLatinoamerica" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/marvel/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com/marvel" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
            
        </div>
    </footer>

<script src="./js/main.js" type="module"></script>
</body>
</html>
